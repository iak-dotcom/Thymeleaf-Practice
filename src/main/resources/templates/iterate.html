<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Examples of Loop</title>
</head>
<body>
	<h1>Going to Treverse Elements in Collection</h1>
	<h1 th:text="${names}"></h1>
<!--To run the loop  -->
<ul>
<li th:each="n,status : ${names}">
<span th:style="${status.odd} ? 'color:red' : ' ' " th:text="${status.index + 1} + ' '+ ${n}"></span>

</ul>
</body>
</html>
